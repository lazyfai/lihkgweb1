<!doctype html>
<html>
	<head>
		<title>Health Check</title>
		<link rel= "stylesheet" type= "text/css" href= "{{url_for('static',filename='styles/main.css')}}">
	</head>
	<body>
{% if env %}
	<table>
<tr>
	<th>Environment</th>
	<th>Value</th>
</tr>
{% for var in env %}
<tr>
	<td>{{var.name}}</td>
	<td>{{var.value}}</td>
</tr>
{% endfor %}
		</table>
{% else %}
Nothing here
{% endif %}
	</body>
</html>
