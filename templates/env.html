<!doctype html>
<html>
	<head>
		<title>Health Check</title>
	</head>
	<body>
{% if env %}
		<table border=0 width="80%">
<tr>
	<th>Environment</th>
	<th>Value</th>
</tr>
{% for var in env %}
<tr>
	<td>{{var.name}}</td>
	<td>{{var.value}}</td>
</tr>
{% endfor %}
		</table>
{% else %}
Nothing here
{% endif %}
	</body>
</html>
