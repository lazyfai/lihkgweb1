<!doctype html>
<html>
	<head>
		<title>Category{{ catid }}</title>
	</head>
	<body>
{% if catlist %}
		<table>
{% for cat in catlist %}
<tr>
	<td>{{cat.id}}</td>
	<td>{{cat.title}}</td>
	<td>{{cat.author}}</td>
	<td>{{cat.url}}</td>
</tr>
{% endfor %}
		</table>
{% else %}
Nothing here
{% endif %}
	</body>
</html>
