<!doctype html>
<html>
	<head>
		<title>Category {{catid}}</title>
	</head>
	<body>
{% if catlist %}
		<table border=1>
<tr>
	<th>ID</th>
	<th>標題</th>
	<th>作者</th>
</tr>
{% for cat in catlist %}
<tr>
	<td>{{cat.id}}</td>
	<td><a href={{cat.url}}>{{cat.title}}</a></td>
	<td>{{cat.author}}</td>
</tr>
{% endfor %}
		</table>
{% else %}
Nothing here
{% endif %}
	</body>
</html>
