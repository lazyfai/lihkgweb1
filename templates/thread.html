<!doctype html>
<html>
	<head>
		<title>Thread {{threadid}}</title>
	</head>
	<body>
{% if threadlist %}
		<table border=1>
{% for thread in threadlist %}
<tr>
	<td>Post #{{thread.id}} @ {{thread.time}} by {{thread.author}}</td>
</tr>
<tr>
	<td>{{thread.content|safe}}</td>
</tr>
{% endfor %}
		</table>
{% else %}
Nothing here
{% endif %}
	</body>
</html>
